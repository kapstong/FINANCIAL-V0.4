    <script>
        // Sample data for demonstration
        const sampleData = {
            employees: [
                { id: 1, name: "John Doe", position: "Accountant", salary: 3500 },
                { id: 2, name: "Jane Smith", position: "Manager", salary: 4200 },
                { id: 3, name: "Robert Johnson", position: "Developer", salary: 3800 }
            ],
            disbursements: [
                { id: 1, date: "2023-06-15", amount: 2500, vendor: "Office Supplies Inc", category: "Office Supplies" },
                { id: 2, date: "2023-06-10", amount: 1800, vendor: "Utility Company", category: "Utilities" }
            ],
            invoices: [
                { id: 1, client: "ABC Corp", amount: 5000, date: "2023-06-01", status: "Paid" },
                { id: 2, client: "XYZ Ltd", amount: 7500, date: "2023-06-10", status: "Pending" }
            ]
        };

        document.addEventListener('DOMContentLoaded', function() {
            // Login Form Handling
            const loginForm = document.getElementById('loginForm');
            const loginModal = document.getElementById('loginModal');
            const dashboard = document.getElementById('dashboard');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Validate credentials (admin/123)
                if (username === 'admin' && password === '123') {
                    loginError.classList.add('hidden');
                    loginModal.classList.add('hidden');
                    dashboard.classList.remove('hidden');
                    
                    // Add animation to login modal hide
                    loginModal.classList.add('opacity-0', 'scale-95');
                    setTimeout(() => {
                        loginModal.classList.add('hidden');
                        loginModal.classList.remove('opacity-0', 'scale-95');
                    }, 300);
                } else {
                    // Show error message
                    loginError.classList.remove('hidden');
                    document.getElementById('username').classList.add('border-red-500');
                    document.getElementById('password').classList.add('border-red-500');
                    
                    // Shake animation for error
                    loginModal.querySelector('div').classList.add('animate-shake');
                    setTimeout(() => {
                        loginModal.querySelector('div').classList.remove('animate-shake');
                    }, 500);
                }
            });
            
            // Remove error state when typing
            document.getElementById('username').addEventListener('input', function() {
                this.classList.remove('border-red-500');
                loginError.classList.add('hidden');
            });
            
            document.getElementById('password').addEventListener('input', function() {
                this.classList.remove('border-red-500');

                    const icon = this.querySelector('.fa-chevron-down');
                    const submenu = this.nextElementSibling;
                    const isOpen = !submenu.classList.contains('hidden');
                    
                    // Toggle icon rotation
                    icon.classList.toggle('rotate-180');
                    
                    // Close all other submenus
                    document.querySelectorAll('.submenu').forEach(sm => {
                        if (sm !== submenu) {
                            sm.classList.add('hidden');
                            sm.previousElementSibling.querySelector('.fa-chevron-down').classList.remove('rotate-180');
                        }
                    });
                    
                    // Toggle clicked submenu
                    submenu.classList.toggle('hidden');
                    
                    // Special case for Collection to show its submenu

            function attachEventListeners(tabId) {
                switch(tabId) {
                    case 'payroll':
                        document.getElementById('newPayrollBtn').addEventListener('click', function() {
                            document.getElementById('payrollModal').classList.remove('hidden');
                        });
                        break;
                    case 'record-disbursement':
                        document.getElementById('newDisbursementBtn').addEventListener('click', function() {
                            document.getElementById('disbursementModal').classList.remove('hidden');
                        });
                        break;
                    case 'update-budget':
                        document.getElementById('updateBudgetBtn').addEventListener('click', function() {
                            document.getElementById('budgetModal').classList.remove('hidden');
                        });
                        break;
                    case 'generate-reports':
                        // Add event listeners for report generation
                        break;
                    case 'handle-tax':
                        document.getElementById('fileTaxesBtn').addEventListener('click', function() {
                            document.getElementById('taxModal').classList.remove('hidden');
                        });
                        break;
                    case 'send-invoices':
                        document.getElementById('newInvoiceBtn').addEventListener('click', function() {
                            document.getElementById('invoicesModal').classList.remove('hidden');
                        });
                        break;
                    case 'update-ledger':
                        document.getElementById('newJournalEntryBtn').addEventListener('click', function() {
                            document.getElementById('ledgerModal').classList.remove('hidden');
                        });
                        break;
                }
                
                // Close modal when clicking outside
                document.querySelectorAll('[id$="Modal"]').forEach(modal => {
                    modal.addEventListener('click', function(e) {
                        if (e.target === this) {
                            this.classList.add('hidden');
                        }
                    });
                });
            }
